<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 20px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container p {
      text-align: center;
      font-size: 14px;
      margin-top: 15px;
    }

    .btn-keycloak {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }

    .btn-keycloak:hover {
      background-color: #218838;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h2>Connexion</h2>

    <!-- Bouton qui lance le flux Keycloak -->
    <a href="/login" class="btn-keycloak">Se connecter avec Keycloak</a>

    <p>Pas encore inscrit ? <a href="/register">Cr√©er un compte</a></p>
  </div>
</body>
</html>
