<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - SSO Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .dashboard-container {
      background: white;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 340px;
      text-align: center;
    }

    .dashboard-container h2 {
      margin-bottom: 20px;
    }

    .info {
      font-size: 15px;
      margin-bottom: 10px;
    }

    .info span {
      font-weight: bold;
    }

    .roles {
      font-size: 14px;
      margin-top: 10px;
      color: #555;
    }

    .actions {
      margin-top: 20px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .logout-btn {
      background-color: #dc3545;
      color: white;
    }

    .logout-btn:hover {
      background-color: #c82333;
    }

    .refresh-btn {
      background-color: #007bff;
      color: white;
    }

    .refresh-btn:hover {
      background-color: #0069d9;
    }

    .status-ok {
      color: #28a745;
      font-weight: bold;
    }

    .status-error {
      color: #dc3545;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="dashboard-container">
    <h2>Espace utilisateur</h2>

    <div class="info">
      Identifiant : <span id="username">Chargement...</span>
    </div>

    <div class="info">
      Email : <span id="email">Chargement...</span>
    </div>

    <div class="info">
      Statut : <span id="status" class="status-ok">Authentification en cours...</span>
    </div>

    <div class="roles">
      Rôles : <span id="roles">Chargement...</span>
    </div>

    <div class="actions">
      <button class="refresh-btn" onclick="loadUser()">Rafraîchir les informations</button>
      <button class="logout-btn" onclick="logout()">Se déconnecter</button>
    </div>
  </div>

  <script>
    async function loadUser() {
      const statusEl = document.getElementById('status');
      const usernameEl = document.getElementById('username');
      const emailEl = document.getElementById('email');
      const rolesEl = document.getElementById('roles');

      try {
        statusEl.textContent = 'Chargement...';
        statusEl.className = 'status-ok';

        const res = await fetch('/api/user');
        if (!res.ok) {
          usernameEl.textContent = 'Inconnu';
          emailEl.textContent = 'Non disponible';
          rolesEl.textContent = 'Aucun';
          statusEl.textContent = 'Non authentifié';
          statusEl.className = 'status-error';
          return;
        }

        const data = await res.json();
        const user = data.user || {};

        usernameEl.textContent = user.name || user.displayName || 'User';
        emailEl.textContent = user.email || 'Non spécifié';
        rolesEl.textContent = (user.roles || ['user']).join(', ');
        statusEl.textContent = 'Authentifié';
        statusEl.className = 'status-ok';
      } catch (err) {
        console.error(err);
        usernameEl.textContent = 'Erreur';
        emailEl.textContent = 'Erreur';
        rolesEl.textContent = 'Erreur';
        statusEl.textContent = 'Erreur de chargement';
        statusEl.className = 'status-error';
      }
    }

    function logout() {
      window.location.href = '/logout';
    }

    loadUser();
  </script>
</body>
</html>
