version: '3.8'
services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sso-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    networks:
      - sso-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Keycloak SSO Server
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: sso-keycloak
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${KEYCLOAK_DB_DATABASE}
      KC_DB_USERNAME: ${KEYCLOAK_DB_USER}
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD}
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME}
      KC_HTTP_PORT: ${KEYCLOAK_HTTP_PORT}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_HEALTH_ENABLED: true
      KC_METRICS_ENABLED: true
    ports:
      - "${KEYCLOAK_HTTP_PORT}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./docker/keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    networks:
      - sso-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # OpenLDAP Server
  openldap:
    image: osixia/openldap:1.5.0
    container_name: sso-openldap
    environment:
      LDAP_ORGANISATION: ${LDAP_ORGANISATION}
      LDAP_DOMAIN: ${LDAP_DOMAIN}
      LDAP_ADMIN_PASSWORD: ${LDAP_ADMIN_PASSWORD}
      LDAP_BASE_DN: ${LDAP_BASE_DN}
    volumes:
      - ldap_data:/var/lib/ldap
      - ldap_config:/etc/ldap/slapd.d
      - ./docker/ldap/ldif:/container/service/slapd/assets/config/bootstrap/ldif/custom
    ports:
      - "${LDAP_PORT}:389"
      - "${LDAP_TLS_PORT}:636"
    networks:
      - sso-network

  # phpLDAPadmin (LDAP Management UI)
  phpldapadmin:
    image: osixia/phpldapadmin:0.9.0
    container_name: sso-phpldapadmin
    environment:
      PHPLDAPADMIN_LDAP_HOSTS: openldap
      PHPLDAPADMIN_HTTPS: "false"
    ports:
      - "6443:80"
    depends_on:
      - openldap
    networks:
      - sso-network

  # Zookeeper (for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: sso-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - sso-network

  # Kafka Message Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: sso-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - sso-network

  # Elasticsearch (Logs Storage)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: sso-elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    volumes:
      - elastic_data:/usr/share/elasticsearch/data
    ports:
      - "${ELASTIC_PORT}:9200"
    networks:
      - sso-network

  # Kibana (Logs Visualization)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: sso-kibana
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - "${KIBANA_PORT}:5601"
    depends_on:
      - elasticsearch
    networks:
      - sso-network

  # Dummy App (Node.js OIDC Client)
  dummy-app:
    build: ./dummy-app
    container_name: sso-dummy-app
    environment:
      KEYCLOAK_URL: http://localhost:8080
      KEYCLOAK_REALM: ${KEYCLOAK_REALM:-sso-demo}
      CLIENT_ID: ${CLIENT_ID:-dummy-app}
      CLIENT_SECRET: ${CLIENT_SECRET}
      PORT: ${APP_PORT:-3000}
      SESSION_SECRET: ${SESSION_SECRET}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "${APP_PORT:-3000}:3000"
    depends_on:
      keycloak:
        condition: service_healthy
    networks:
      - sso-network
    extra_hosts:
      - "keycloak:host-gateway"
  # Kafka Consumer (Python - Monitoring)
  kafka-consumer:
    build: ./monitoring
    container_name: sso-kafka-consumer
    environment:
      KAFKA_BROKER: ${KAFKA_BROKER:-kafka:9092}
      KAFKA_TOPIC_KEYCLOAK_EVENTS: ${KAFKA_TOPIC_KEYCLOAK_EVENTS:-keycloak-events}
      KAFKA_TOPIC_APP_LOGS: ${KAFKA_TOPIC_APP_LOGS:-app-logs}
      KAFKA_GROUP_ID: ${KAFKA_GROUP_ID:-sso-monitoring}
      ELASTIC_HOST: ${ELASTIC_HOST:-elasticsearch}
      ELASTIC_PORT: ${ELASTIC_PORT:-9200}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      - kafka
      - elasticsearch
    networks:
      - sso-network
    restart: unless-stopped

volumes:
  postgres_data:
  ldap_data:
  ldap_config:
  elastic_data:

networks:
  sso-network:
    driver: bridge
